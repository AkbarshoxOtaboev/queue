spring:
  application:
    name: queue
  messages:
    basename: messages
  datasource:
#    you must to changed localhost on server ip
    url: jdbc:postgresql://localhost:5432/queue
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  thymeleaf:
    encoding: UTF-8

  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8080